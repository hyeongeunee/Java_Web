<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2/hello.html</title>
</head>
<body>
<h1>Hello vue js</h1>
<div id="app">
    <p>오늘의 운세 : <strong>{{ fortune }}</strong></p>
    <p>내 이름은 : <strong>{{ myName }}</strong></p>
    <button v-on:click="clicked">Click Me</button>
    <button v-on:click="changed">내 이름 바꾸기</button>
    <br>
    <input type="text" v-model:class="msg"/>
    <p>{{msg}}</p>
    <br>
    <h3>숫자 목록입니다.</h3>
    <ul>
        <li v-for="item in nums">{{ item }}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //Vue 객체를 생성하면서 object 전달하기
    new Vue({
        el     : "#app",
        data   : {
            fortune: "동쪽으로 가면 귀인을 만나요",
            //웹브라우저에서 바뀐거 > 클라이언트 사이드 랜더링
            //jsp 는 서버에서 바뀜 > 서버 사이드 랜더링
            myName: "황현근",
            msg   : "",
            nums  : [10, 20, 30],
        },
        methods: {
            clicked: function () {
                // data 를 UI 에 출력을 한 후, data 를 수정하면 UI 가 자동 수정이 가능
                this.fortune = "남쪽으로 가도 귀인을 만나요";
            },
            changed: function () {
                this.myName = "현근";
            }
        }
    });
</script>
</body>
</html>
