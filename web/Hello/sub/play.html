<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/sub/play.html</title>
</head>
<body>
    <h1>노는 페이지</h1>
    <!-- index.html 로 이동할 경로를 웹상에서 절대 경로로 작성 -->
    <a href="http://localhost:8888/Hello/index.html">인덱스로</a>
    <!-- index.html 로 이동할 경로를 서버 안에서 절대 경로로 작성 -->
    <a href="/Hello/index.html">인덱스로</a>
    <!-- index.html 로 이동할 경로를 상대 경로로 작성 -->
    <a href="../index.html">인덱스로</a>

    <p>신나게 놀아요</p>
    <!-- 이미지 로딩 경로가 웹상에서 절대 경로 -->
    <img src="http://localhost:8888/Hello/images/123.png" height="150" width="150">
    <!-- 이미지 로딩 경로가 서버안에서 절대 경로 -->
    <img src="/Hello/images/123.png" height="150" width="150">
    <!-- 이미지 로딩 경로가 상대 경로  -->
    <img src="../images/123.png" height="150" width="150">
</body>
</html>
